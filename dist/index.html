<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <aside class="nav" id="navBar">
    <button class="logoutBtn hidden" id="logoutBtn">Logout</button>
  </aside>
  <section class="login-page" id="loginPage">
    <form class="login-form">
      <label for="login username">Username</label>
      <input type="text" name="login username" id="loginUsername" label="login username">
      <label for="login password">Password</label>
      <input type="password" name="login password" id="loginPassword" label="login password">
      <button class="login-button" id="loginButton">Hit the Road</button>
    </form>
  </section>
  <main class="dashboard hidden" id="dashboard">
    <header>
      <div class="header-container">
        <h1 id="header-greeting">Greetings, User!</h1>
        <h2 id="header-message">You have spent $$$ on trips this year.</h2>
      </div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/2798/2798112.png" alt="company logo">
      </div>
    </header>
    <section type="form" class="main-form">
      <h2>Where do you want to go?</h2>
      <label for="date">Departure Date</label>
      <input type="date" name="date" id="formDate" label="departure date">
      <label for="duration">Trip Duration</label>
      <input type="number" min="1" max="365" name="duration" id="formDuration" label="duration">
      <label for="numberTravelers">Number of Travelers</label>
      <input type="number" min="1" max="100" name="numberTravelers" id="formNumberTravelers" label="number of travelers">
      <form class="new-trip-form" id="newTripForm">
        <label for="destination">Choose Your Destination</label>
        <select name="destination selector" id="destinationSelector">
          <option>
            Choose Your Next Destination
          </option>
          <option value="Lima, Peru">
            Lima, Peru
          </option> 
          <option value="San Juan, Puerto Rico">
            San Juan, Puerto Rico
          </option>
          <option value="Marrakesh, Morocco">
            Marrakesh, Morocco
          </option>
          <option value="Cartagena, Colombia">
            Cartagena, Colombia
          </option>
          <option value="Tokyo, Japan">
            Tokyo, Japan
          </option>
          <option value="New York, New York">
            New York, New York
          </option>
        </select>
        <div class="new-trip-cost-container hidden" id="newTripCostContainer">
          <h3 class="new-trip-cost-header">Trip Estimate:</h3>
        </div>
      </form>
      <button id="estimateTripTotalBtn">See Trip Estimate</button>
      <button class="hidden" id="tripConfirmationBtn">Confirm</button>
    </section>
    <section class="main-current-trip">
      <article class="main-current-trip-board" id="currentTripBoard">
        <h3>Current Trips</h3>
        <p>You are not currently traveling! We can't wait to see where you'll go next.</p>
      </article>
    </section>
    <section class="main-trips-board">
      <article class="main-trips-board-destination" id="pastTripBoard">
        <h3>Past Trips</h3>
      </article>
      <article class="main-trips-board-destination" id="upcomingTripBoard">
        <h3>Upcoming Trips</h3>
      </article>
      <article class="main-trips-board-destination" id="pendingTripBoard">
        <h3>Pending Trips</h3>
      </article>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
